<div class="container my-5">
  <h2 class="text-center mb-4">Your Cart</h2>

  <div *ngIf="cartItems.length === 0" class="alert alert-info text-center">
    Cart is empty.
  </div>

  <div *ngFor="let product of cartItems; let i = index" class="card mb-3">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <h5 class="card-title mb-1">{{ product.name }}</h5>
        <p class="card-text mb-0">₹{{ product.price }}</p>
      </div>
      <button class="btn btn-danger" (click)="removeItem(i)">Remove</button>
    </div>
  </div>

  <div *ngIf="cartItems.length > 0" class="text-end mt-4">
    <p class="fw-bold fs-5">Total: ₹{{ getTotal() }}</p>
    <button class="btn btn-warning" (click)="clearCart()">Clear Cart</button>
  </div>
</div>
